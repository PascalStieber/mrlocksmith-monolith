<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/faces/main/default.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form>
			<div class="jumbotron" style="background: #A9D0F5 !important">
				<!-- Customers Questionnaire -->
				<div class="row">
					<div class="col-md-12 text-center">
						<h2>Folgende Aufträge sind aktuell zu vergeben</h2>
						<p>
							<small>*(Alle Aufträge beziehen sich auf die gemachten Angaben der Kunden und sind ohne gewähr.)</small>
						</p>

						<h:dataTable value="#{offerBean.allOrders}" var="allOrders" class="table table-striped text-left">
							<h:column>
								<f:facet name="header">Schlüssel vorhanden:</f:facet>#{allOrders.keyNotAvailable}
							</h:column>
							<h:column>
								<f:facet name="header">Zu öffnen ist:</f:facet>#{allOrders.homeOrCar}
							</h:column>
							<h:column>
								<f:facet name="header">Tür ist aus:</f:facet>#{allOrders.door}
			    			</h:column>
							<h:column>
								<f:facet name="header">Express erwünscht:</f:facet>#{allOrders.express}
			    			</h:column>
						</h:dataTable>
						
					</div>
				</div>
			</div>
		</h:form>


	</ui:define>
</ui:composition>
