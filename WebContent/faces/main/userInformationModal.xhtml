<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

	<div class="panel panel-default">
		<div class="panel-heading">Wir ben√∂tigen noch ein paar Informationen zum Einsatzort:</div>
		<div class="panel-body">
			<h:form>
				<h:messages class="alert alert-danger"/>
				<div class="form-group">
					<label for="vorname">Vorname:</label>
					<h:inputText value="#{orderBean.user.firstname}" class="form-control" id="vorname" />
					<label for="nachname">Nachname:</label>
					<h:inputText value="#{orderBean.user.surname}" class="form-control" id="nachname" />
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-9">
							<label for="strasse">Strasse:</label>
							<br/>
							<h:message for="strasse" />
							<h:inputText value="#{orderBean.adress.street}" class="form-control" id="strasse">
							</h:inputText>
						</div>
						<div class="col-md-3">
							<label for="hausnummer">Hausnr.:</label>
							<h:inputText value="#{orderBean.adress.streetNumber}" class="form-control" id="hausnummer" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<label for="plz">PLZ:</label>
							<h:inputText value="#{orderBean.adress.postcode}" class="form-control" id="plz" />
						</div>
						<div class="col-md-8">
							<label for="ort">Ort:</label>
							<h:inputText value="#{orderBean.adress.country}" class="form-control" id="ort" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<h:inputText value="#{orderBean.user.email}" class="form-control" id="email" />
				</div>
				<div class="form-group">
					<h:commandButton class="btn btn-default" action="#{orderBean.saveOrder()}" id="saveButton" value="Speichern" />
				</div>
			</h:form>
		</div>
	</div>

</ui:composition>
