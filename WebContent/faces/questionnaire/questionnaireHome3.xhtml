<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/faces/main/default.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="homeOrCar" value="#{orderBean.homeOrCar}"></f:viewParam>
			<f:viewParam name="keyNotAvailable" value="#{orderBean.keyNotAvailable}"></f:viewParam>
		</f:metadata>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="jumbotron" style="background: #A9D0F5 !important">
				<!-- Customers Questionnaire -->
				<div class="row">

					<h2>
						Schildern Sie uns ihre Situation <small>Wir kümmern uns um alles Weitere...</small>
					</h2>
					<br /> <br />
					<div class="col-md-4 text-right">
						<h:commandLink>
							<div class="btn btn-default">
								<div class="card customMRLSMCard">
									<div style="margin-top:4px; border-radius:4px 4px 0 0; background: #{orderBean.door == 'wooden' ? '#A9D0F5' : 'white'};">
										<h:graphicImage class="card-img-top" id="woodenImage" value="/resources/img/icons/chopped-log.png" alt="wooden_door">
											<f:param name="door" value="#{orderBean.door}" />
										</h:graphicImage>
										<f:ajax id="wooden_door" listener="#{orderBean.setDoor('wooden')}" render="@form" execute="" update="@form" />
									</div>

									<div class="card-block">
										<h4 class="card-title">
											Holztür <br /> <small>kein Sicherheitsschloss </small>
										</h4>
										<p class="card-text"></p>
									</div>
								</div>
							</div>
						</h:commandLink>
					</div>

					<div class="col-md-4 text-center">
						<h:commandLink>
							<div class="btn btn-default">
								<div class="card customMRLSMCard">
									<div style="margin-top:4px; border-radius:4px 4px 0 0; background: #{orderBean.door == 'iron' ? '#A9D0F5' : 'white'};">
										<h:graphicImage class="card-img-top" id="ironImage" value="/resources/img/icons/iron-man.png" alt="iron_door">
											<f:param name="door" value="#{orderBean.door}" />
										</h:graphicImage>
										<f:ajax id="iron_door" listener="#{orderBean.setDoor('iron')}" render="@form" execute="" update="@form" />
									</div>
									<div class="card-block">
										<h4 class="card-title">
											Stahltür <br /> <small>oder Sicherheitsschloss </small>
										</h4>
										<p class="card-text"></p>
									</div>
								</div>
							</div>
						</h:commandLink>
					</div>

					<div class="col-md-4 text-left">
						<h:commandLink>
							<div class="btn btn-default">
								<div class="card customMRLSMCard">
									<div style="margin-top:4px; border-radius:4px 4px 0 0; background: #{orderBean.door == 'normal' ? '#A9D0F5' : 'white'};">
										<h:graphicImage class="card-img-top" id="normalImage" value="/resources/img/icons/exit-1.png" alt="normal_door">
											<f:param name="door" value="#{orderBean.door}" />
										</h:graphicImage>
										<f:ajax id="normal_door" listener="#{orderBean.setDoor('normal')}" render="@form" execute="" update="@form" />
									</div>
									<div class="card-block">
										<h4 class="card-title">normale Tür</h4>
										<p class="card-text"></p>
									</div>
								</div>
							</div>
						</h:commandLink>
					</div>

				</div>
				<br />
				<div class="row"></div>
				<br />
				<div class="row">
					<div class="col-md-12">
						<ul class="pager">
							<li><a href="./questionnaireHome2.xhtml?faces-redirect=true"><span class="glyphicon glyphicon-backward"></span> Zurück </a></li>
							<li><h:link outcome="./questionnaireHome4.xhtml" includeViewParams="true"> Weiter <span class="glyphicon glyphicon-forward"></span>
								</h:link></li>
						</ul>

						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75% beantwortet</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>


	</ui:define>
</ui:composition>
