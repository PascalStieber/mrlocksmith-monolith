<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/faces/main/default.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">


	<ui:define name="content">

		<h:form>
			<div class="jumbotron" style="background: #A9D0F5 !important">
				<!-- Customers Questionnaire -->
				<div class="row">
					<div class="col-md-12 text-center">
						<h2>Folgende User sind im System vorhanden</h2>
						<p>
							<small></small>
						</p>
						<h:dataTable value="#{userBean.allUsers}" var="allUsers" class="table table-striped text-left">
							<h:column>
								<f:facet name="header">Vorname</f:facet>#{allUsers.firstname}
							</h:column>
							<h:column>
								<f:facet name="header">Nachname</f:facet>#{allUsers.surname}
							</h:column>
							<h:column>
								<h:dataTable value="#{allUsers.adresses}" var="allAdresses" class="table table-striped text-left">
									<h:column>
										<f:facet name="header">Ort</f:facet>#{allAdresses.country}
									</h:column>
								</h:dataTable>
							</h:column>
						</h:dataTable>
					</div>
				</div>
			</div>
		</h:form>


	</ui:define>
</ui:composition>
