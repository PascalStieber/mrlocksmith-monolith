<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/faces/main/default.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<div class="jumbotron" style="background: #A9D0F5 !important">
			<h:form>
				<div class="row">
					<div class="col-md-6">
						<div class="panel-group">
							<div class="panel panel-default">
								<div class="panel-heading">Zu Ihrer Person:</div>
								<div class="panel-body">
									<h:messages class="alert alert-danger" />
									<div class="form-group">
										<label for="vorname">Vorname:</label>
										<h:inputText value="#{contractorBean.user.firstname}" class="form-control" id="vorname" />
										<label for="nachname">Nachname:</label>
										<h:inputText value="#{contractorBean.user.surname}" class="form-control" id="nachname" />
									</div>
									<div class="form-group">
										<label for="email">Email:</label>
										<h:inputText value="#{contractorBean.user.email}" class="form-control" id="email" />
										<label for="telefonnummer">Telefonnr.:</label>
										<h:inputText value="#{contractorBean.user.phonenumber}" class="form-control" id="telefonnummer" />
										<label for="password">Passwort:</label>
										<h:inputSecret value="#{contractorBean.user.password}" class="form-control" id="password" />
									</div>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">Ihre Adresse:</div>
								<div class="panel-body">
									<div class="form-group">
										<div class="row">
											<div class="col-md-9">
												<label for="strasse">Strasse:</label>
												<h:inputText value="#{contractorBean.adress.street}" class="form-control" id="strasse" />
											</div>
											<div class="col-md-3">
												<label for="hausnummer">Hausnr.:</label>
												<h:inputText value="#{contractorBean.adress.streetnumber}" class="form-control" id="hausnummer" />
											</div>
										</div>
										<div class="row">
											<div class="col-md-4">
												<label for="plz">Plz.:</label>
												<h:inputText value="#{contractorBean.adress.postcode}" class="form-control" id="plz" />
											</div>
											<div class="col-md-8">
												<label for="ort">Ort:</label>
												<h:inputText value="#{contractorBean.adress.country}" class="form-control" id="ort" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<h:commandButton class="btn btn-success" action="#{contractorBean.saveCustomer()}" value="Anmelden!" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
