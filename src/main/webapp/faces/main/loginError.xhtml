<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	template="./default.xhtml">
	<ui:define name="content">

		<div class="jumbotron" style="background: #A9D0F5 !important">
			<div class="row">
				<h2>Bitte melden Sie sich an um fort zu fahren.</h2>
				<br />
				<hr />
				<br />
				<div class="col-md-6 text-right">
					<div id="login">
						<b style="color: red;">E-Mail oder Passwort sind falsch. Bitte überprüfen Sie Ihre Angaben.</b>
						<form method="post" action="j_security_check">
							<h:panelGrid columns="2">
								<h:outputLabel value="E-Mail:" />
								<input type="text" class="form-control" name="j_username" />
								<h:outputLabel value="Passwort:" />
								<input type="password" class="form-control" name="j_password" />
							</h:panelGrid>
							<input type="submit" value="Anmelden" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
