<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition template="./default.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="content">
		<div class="jumbotron" style="background: #A9D0F5 !important">
			<div class="row">
				<h2>Bitte melden Sie sich an um fort zu fahren.</h2>
				<br />
				<hr />
				<br />
				<div class="col-md-12 text-left">
					<div id="login">
						<form method="post" action="j_security_check">
							<h:panelGrid columns="2">
								<h:outputLabel value="E-Mail:"/>
								<input type="text" class="form-control" name="j_username" />
								<h:outputLabel value="Passwort:" />
								<input class="form-control" type="password" name="j_password" />
							</h:panelGrid>
							<br/>
							<input type="submit" class="btn btn-info" value="Anmelden" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
